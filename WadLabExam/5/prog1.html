<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function sayHello() {
            alert("You pressed a radio button!")
        }
    </script>
</head>

<body bgcolor="grey" align="middle">
    <br><br><br><br><br><br><br>
    <h1>Example of onclick()</h1>
    <input type="radio" name="car" onclick="sayHello()" value="Ford">FORD
    <input type="radio" name="car" onclick="sayHello()" value="Hyundai">HYUNDAI
    <input type="radio" name="car" onclick="sayHello()" value="BMW">BMW
    <input type="radio" name="car" onclick="sayHello()" value="RR">RR
</body>

</html>
